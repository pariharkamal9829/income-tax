    <script>
    function calculate()
    {
    var age=parseInt(frm.uage.value);
    var inc=parseInt(frm.income.value);
    var amount;
    if(age<=60) {
        if(inc<=250000)
    {amount=0;}
    else if (inc<=500000)
    {amount=(inc-250000)*0.1;}
    else if(inc<=1000000)
    {amount=25000+((inc-500000)*0.2);}
    else
    {amount=125000+((inc-1000000)*0.3);}
    frm.result.value=amount;
    }
    if(age>60&&age<80)
    {
    if(inc<=300000)
    {amount=0;}
    else if (inc<=500000)
    {amount=(inc-300000)*0.1;}
    else if(inc<=1000000)
    {amount=20000+((inc-500000)*0.2);}
    else
    {amount=120000+((inc-1000000)*0.3);}
    frm.result.value=amount;
    }
    if(age>=80) {
    if(inc<=500000)
    {amount=0;}
    else if (inc<=1000000)
    {amount=(inc-500000)*0.2;}
    else
    {amount=100000+((inc-1000000)*0.3);}
    frm.result.value=amount;   }  }
    </script>
    <BODY bgcolor=slateblue>
    <FORM name=frm>
    <BR><BR><BR>

    <Thead><th colspan=2 align=center> TAX CALCULATOR</thead>

    <TR>
    <TD>Choose gender:
    <TD><INPUT type="radio" NAME="gen" value="male">Male
    <INPUT type="radio" NAME="gen" value="female">Female<BR></TR>

    <TD> <INPUT type= text name=uage>
    </TR>
    <TR>
    <TD>Net Taxable income:
    <TD><input type=text name=income>
    </TR>
    <TR><TD>So  your Tax is
    <TD> <input type= text name=result>
    </TR>
    <TR><TD colspan=2 align=center><Input type=button value=Calculate onClick=calculate()>
    </TR></FORM></Table></BODY>
